        }

        }
        .settings-panel {

            border-radius: 8px;

        }

        }
        .settings-row label {

            font-weight: bold;
            margin-bottom: 5px;
            color: #333;
        }
        .settings-row select {
            width: 100%;
            padding: 8px;
            border: 2px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }
        .settings-row input {

            border-radius: 4px;
            font-size: 14px;

        }
        .settings-buttons {

        }

            border: none;
            border-radius: 4px;

            font-weight: bold;

        .save-btn {

        }

        // OAuth and scanning functions (same as working version)
        function generateOAuthSignature(method, url, params, consumerSecret, tokenSecret) {
            const sortedParams = Object.keys(params).sort().map(key => `${encodeURIComponent(key)}=${encodeURIComponent(params[key])}`).join('&');
            const baseString = `${method}&${encodeURIComponent(url)}&${encodeURIComponent(sortedParams)}`;
            const signingKey = `${encodeURIComponent(consumerSecret)}&${encodeURIComponent(tokenSecret)}`;
            const signature = CryptoJS.HmacSHA256(baseString, signingKey).toString(CryptoJS.enc.Base64);
            return signature;
        }

        function generateOAuthHeader(method, url, additionalParams = {}) {
            const timestamp = Math.floor(Date.now() / 1000);
            const nonce = Math.random().toString(36).substring(2, 15) + Math.random().toString(36).substring(2, 15);
            
            const oauthParams = {
                deploy: NETSUITE_CONFIG.deployId,
                oauth_consumer_key: NETSUITE_CONFIG.consumerKey,
                oauth_nonce: nonce,
                oauth_signature_method: 'HMAC-SHA256',
                oauth_timestamp: timestamp,
                oauth_token: NETSUITE_CONFIG.tokenId,
                oauth_version: '1.0',
                script: NETSUITE_CONFIG.scriptId,
                ...additionalParams
            };
            
            const signature = generateOAuthSignature(
                method,
                NETSUITE_CONFIG.baseUrl,
                oauthParams,
                NETSUITE_CONFIG.consumerSecret,
                NETSUITE_CONFIG.tokenSecret
            );
            
            oauthParams.oauth_signature = signature;
            
            const headerParams = {
                oauth_consumer_key: oauthParams.oauth_consumer_key,
                oauth_nonce: oauthParams.oauth_nonce,
                oauth_signature_method: oauthParams.oauth_signature_method,
                oauth_timestamp: oauthParams.oauth_timestamp,
                oauth_token: oauthParams.oauth_token,
                oauth_version: oauthParams.oauth_version,
                oauth_signature: oauthParams.oauth_signature
            };
            
            const authHeader = 'OAuth realm="' + NETSUITE_CONFIG.realm + '",' +
                Object.keys(headerParams).map(key => `${key}="${encodeURIComponent(headerParams[key])}"`).join(',');
            
            return authHeader;
        }

        function addToLog(type, message, details = '') {
            const logContainer = document.getElementById('scanLog');
            const timestamp = new Date().toLocaleString("en-US", {

                year: 'numeric',
                month: '2-digit',

                <div class="log-details">${message}</div>
                ${details ? `<div class="log-details">${details}</div>` : ''}
            `;
            
            if (logContainer.innerHTML === 'No scans yet...') {
                logContainer.innerHTML = '';
            }
            logContainer.insertBefore(logEntry, logContainer.firstChild);
            
            while (logContainer.children.length > 10) {
                logContainer.removeChild(logContainer.lastChild);
            }
        }

        function executeScan() {

                return;

            addToLog('success', `Processing scan: SO ${salesOrderId}`);
            processScan(salesOrderId);
        }

        async function processScan(salesOrderId) {
            showLoading(true);
            
            const scanData = {
                salesOrderId: salesOrderId,
                employeeId: currentConfig.operatorId,
                departmentId: currentConfig.departmentId,
                machineId: currentConfig.machineId,
                scanDateTime: new Date().toLocaleString("en-US", {timeZone: "America/Chicago"}),
                scannerSuffix: `${currentConfig.operatorId}-${currentConfig.departmentId}-${currentConfig.machineId}`
            };
            
            try {
                const url = `${NETSUITE_CONFIG.baseUrl}?script=${NETSUITE_CONFIG.scriptId}&deploy=${NETSUITE_CONFIG.deployId}`;
                const authHeader = generateOAuthHeader('PUT', NETSUITE_CONFIG.baseUrl);
                
                console.log('Sending request to:', url);
                console.log('Request data:', scanData);
                
                const response = await fetch(url, {
                    method: 'PUT',
                    headers: {
                        'Authorization': authHeader,
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify(scanData)
                });
                
                const result = await response.json();
                
                if (result.success) {
                    const successMsg = `SO ${result.salesOrderId} scanned successfully!`;
                    const cstTime = new Date().toLocaleString("en-US", {
                        timeZone: "America/Chicago",
                        hour12: true
                    });
                    showResult(`‚úÖ ${successMsg}<br>Operator: ${currentConfig.operatorName}<br>Time: ${cstTime} CST`, 'success');
                    addToLog('success', successMsg, `Operator: ${currentConfig.operatorName}, Machine: ${currentConfig.machineName}`);
                    
                    // Clear input for next scan
                    document.getElementById('scanInput').value = '';
                    document.getElementById('scanInput').focus();
                    
                    // Auto-clear success message after 3 seconds
                    setTimeout(() => {
                        document.getElementById('result').innerHTML = '';
                    }, 3000);
                } else {
                    const errorMsg = `Error: ${result.error}`;
                    showResult(`‚ùå ${errorMsg}`, 'error');
                    addToLog('error', errorMsg, `Failed to update SO ${salesOrderId}`);
                }
                
            } catch (error) {
                console.error('Scan error:', error);
                const errorMsg = `Network error: ${error.message}`;
                showResult(`‚ùå ${errorMsg}`, 'error');
                addToLog('error', errorMsg, `Failed to connect to NetSuite`);
            } finally {
                showLoading(false);
            }
        }
